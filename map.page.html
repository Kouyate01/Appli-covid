
<ion-content >
  <ion-refresher slot="fixed" disabled="false" (ionRefresh)="reload($event)">  
    <ion-refresher-content  
    pullingIcon="arrow-dropdown"  
    pullingText="Pull to refresh"  
    refreshingSpinner="dots"  
   ></ion-refresher-content>  
  </ion-refresher> 

    <div id="mapId" style="width: 100%; height: 90%" ></div>
     <div>

         <ion-card color="light">
             <ion-grid>
               <ion-row>
                 <ion-col size="6">

                  <b class="ion-padding">{{latitude}}</b>

                 </ion-col>
                 <ion-col size="6">

                   <b>{{longitude}}</b>

                 </ion-col>
                 
               </ion-row>
             </ion-grid>
         </ion-card>
         
         
     </div>
            
</ion-content>
