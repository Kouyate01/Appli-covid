
<ion-header>

    
    <ion-toolbar>
            <ion-buttons>
                <ion-menu-button color="light" slot="start">
                    
                </ion-menu-button>
            </ion-buttons>

            
                <ion-button slot="end" fill="clear" color="light" (click)="openModal()">
                     <ion-icon name="call" slot="icon-only"></ion-icon>
                </ion-button>
           
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)" >  
                <ion-refresher-content  
                
                pullingText="Pull to refresh"  
                refreshingSpinner="dots"  
               ></ion-refresher-content>  
    </ion-refresher>
 
<div class="header"> 
   
    <h4 class="ion-padding" style="font-weight: bold;color: black"> {{data?.country}}</h4>
    <ion-card>
        
        <ion-card-content>
            
            <ion-grid>
                 <ion-row>
                       <ion-col size="4">
                            
                            <ion-icon name="person" size="large" color="light">
                                
                            </ion-icon>

                            <ion-text>{{data?.cases}}</ion-text>

                       </ion-col>

                       <ion-col size="4">
                            
                            <ion-icon name="pulse"  size="large" color="light">
                                
                            </ion-icon>

                            <ion-text>{{data?.recovered}}</ion-text>

                       </ion-col>


                       <ion-col size="4">
                            
                         <ion-icon name="heart"  size="large" color="light">
                             
                         </ion-icon>  

                         <ion-text>{{data?.deaths}}</ion-text>
                         
                       </ion-col>


                 </ion-row>
            </ion-grid>

        </ion-card-content>

    </ion-card>

     <h4 class="ion-padding" style="font-weight: bold;color: black"> Aujourd'hui</h4>

     <ion-card>
         
         <ion-card-content>
             
              <ion-grid>
                  
                   <ion-row>
                       
                         <ion-col size="6">
                             
                             <ion-text>Cas : {{data?.todayCases}}</ion-text>

                         </ion-col>
                         <ion-col size="6">
                              <ion-text>Mort(s) : {{data?.todayDeaths}}</ion-text>

                         </ion-col>

                         
                   </ion-row>

              </ion-grid>

         </ion-card-content>

     </ion-card>
   

</div>
    

</ion-content>
